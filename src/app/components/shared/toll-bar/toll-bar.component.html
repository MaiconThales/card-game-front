<mat-drawer-container class="example-container" autosize>

    <!--Side bar-->
    <mat-drawer [hidden]="!showToolBar" #drawer [opened]="isShowSideBar" class="example-sidenav" mode="side">
        <div>
            <p>{{'TOLL_BAR.LABEL_EMAIL_USER_LOGGED' | translate}}: {{userLogged.email}}</p>
        </div>
        <div>
            <button mat-raised-button (click)="redirectToMenu(1)" color="primary">
                {{'TOLL_BAR.BUTTON_DECK' | translate}}
            </button>
        </div>
    </mat-drawer>
    <div class="example-sidenav-content">

        <!--Toll bar-->
        <div *ngIf="showToolBar">
            <mat-toolbar color="primary">
                <button (click)="toggleSideNav()" mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
                <span id="navBarName" (click)="redirectToDashboard();">{{'TOLL_BAR.TITLE_GAME' | translate}}</span>
                <span class="example-spacer"></span>
                <app-look-for-match [infoUser]="userLogged"></app-look-for-match>
                <button mat-icon-button (click)="logout()" aria-label="Logout">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </mat-toolbar>
        </div>

        <!--Content page app-->
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
